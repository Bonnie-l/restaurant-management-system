<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Restaurant Management System</h1>
  <div id="orders">
    <h2>Orders</h2>
    <button id="fetch-orders">Fetch Orders</button>
    <ul id="order-list"></ul>
    <form id="addOrderForm">
      <input type="text" id="customerName" placeholder="Customer Name" required>
      <input type="text" id="orderDetails" placeholder="Order Details" required>
      <input type="number" id="totalPrice" placeholder="Total Price" required>
      <select id="status">
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
          <option value="completed">canceled</option>
          
      </select>
      <button type="submit">Add Order</button>
  </form>
  
  </div>
  <div id="inventory">
    <h2>Inventory</h2>
    <button id="fetch-inventory">Fetch Inventory</button>
    <ul id="inventory-list"></ul>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
